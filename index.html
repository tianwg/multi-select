<body>
<script>
    $(document).ready(function(){
        $("#select-box").multiSelect({selectableHeader: '<span class="semibold">Available Columns</span>', selectionHeader: '<span class="semibold">Selected Columns</span>'});
       /* $("#ms-select-box ul").each(function(){$(this).multipleSelectBox();});*/
    });

    function submtform() {
        var userColumns = [];

        $.each($("#ms-select-box .ms-selection li"), function (i,v) {
          userColumns.push($(v).data('ms-value'));
        });
        $("#userColumns").val(JSON.stringify(userColumns));
        $("#selectionForm").submit();

    }
</script>

<div class="panel">
    <div class="panel-heading text-center">Select Boxes</div>
    <div class="panel-body"><div id="">
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <form id="selectionForm" action="abc.php" method="post">
                    <input type="hidden" id="userColumns" name="userColumns"/>
                    <select id="select-box" multiple>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3" selected>Option 3</option>

                    </select>
                </form>


            </div>
            <div class="col-xs-3"></div>
        </div>

            <div class="col-xs-3">
